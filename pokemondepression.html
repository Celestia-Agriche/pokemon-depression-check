<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depression Types & Pokémon Match</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #4f46e5;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }
        .input-box {
            margin: 30px auto;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .input-box input {
            padding: 10px;
            width: 80%;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .input-box button {
            padding: 10px 20px;
            background-color: #4f46e5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .result-card {
            display: none;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .result-card img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Find Your Pokémon Match</h1>
        <p>Enter your PHQ-9 score to reveal the Pokémon that represents your emotional journey.</p>
    </header>

    <div class="input-box">
        <label for="score">Enter your PHQ-9 score (0–27):</label><br>
        <input type="number" id="score" min="0" max="27">
        <button onclick="revealPokemon()">Reveal My Pokémon</button>
    </div>

    <div class="result-card" id="result">
        <h2 id="severity"></h2>
        <img id="pokemonImg" src="" alt="Pokemon">
        <p id="description"></p>
    </div>

    <script>
        function revealPokemon() {
            const score = parseInt(document.getElementById("score").value);
            const result = document.getElementById("result");
            const severity = document.getElementById("severity");
            const pokemonImg = document.getElementById("pokemonImg");
            const description = document.getElementById("description");

            if (isNaN(score) || score < 0 || score > 27) {
                alert("Please enter a valid score between 0 and 27.");
                return;
            }

            result.style.display = "block";

            if (score <= 4) {
                severity.textContent = "Minimal or None (0–4)";
                pokemonImg.src = "https://img.pokemondb.net/artwork/pikachu.jpg";
                description.textContent = "Pikachu – Cheerful and balanced";
            } else if (score <= 9) {
                severity.textContent = "Mild (5–9)";
                pokemonImg.src = "https://img.pokemondb.net/artwork/eevee.jpg";
                description.textContent = "Eevee – Adaptable and introspective";
            } else if (score <= 14) {
                severity.textContent = "Moderate (10–14)";
                pokemonImg.src = "https://img.pokemondb.net/artwork/onix.jpg";
                description.textContent = "Onix – Strong on the outside, burdened inside";
            } else if (score <= 19) {
                severity.textContent = "Moderately Severe (15–19)";
                pokemonImg.src = "https://img.pokemondb.net/artwork/mewtwo.jpg";
                description.textContent = "Mewtwo – Powerful but emotionally conflicted";
            } else {
                severity.textContent = "Severe (20–27)";
                pokemonImg.src = "https://img.pokemondb.net/artwork/cubone.jpg";
                description.textContent = "Cubone – Grieving and in need of healing";
            }
        }
    </script>
</body>
</html>
